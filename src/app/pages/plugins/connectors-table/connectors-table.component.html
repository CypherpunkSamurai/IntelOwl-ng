<h5>
  Designed to enrich any platform. Here's a list of integrated connectors.
</h5>

<nb-alert class="mt-3" status="info">
  <span><nb-icon icon="bulb-outline"></nb-icon></span>
  <span
    >Hover over a configured icon to view configuration status and errors if
    any.</span
  >
</nb-alert>

<div class="row">
  <div class="col-sm-12">
    <p>
      This is the latest
      <a
        target="_blank"
        href="https://github.com/intelowlproject/IntelOwl/blob/develop/configuration/connector_config.json"
        >connector_config.json</a
      >
      from <code>develop</code> branch.
    </p>
    <nb-card
      fullWidth
      [nbSpinner]="showSpinnerBool"
      nbSpinnerStatus="primary"
      nbSpinnerSize="large"
    >
      <nb-card-header>
        <span>Connectors - count: {{ tableSource.count() }}</span>
      </nb-card-header>
      <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="tableSource">
        </ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
